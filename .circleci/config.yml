version: 2
jobs:
  test:
    docker:
      - image: python:3.4

    steps:
      - checkout

      - run:
          name: Install prefect
          command: pip install ".[dev]"

      - run:
          name: Run tests
          command: pytest -v

  formatting:
    docker:
      - image: python:3.6

    steps:
      - checkout

      - run:
          name: Install Black
          command: pip install black

      - run:
          name: Run Black
          command: black --check .

workflows:
    version: 2
    run_all:
        jobs:
           - test
           - formatting
