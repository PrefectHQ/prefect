version: 2
jobs:

  # ----------------------------------
  # Check formatting
  # ----------------------------------

  check_formatting:
    docker:
      - image: python:3.6
    steps:
      - checkout
      - run:
          name: Install Black
          command: pip install black

      - run:
          name: Run Black
          command: black --check .

  # ----------------------------------
  # Run unit tests in Python 3.4-3.7
  # ----------------------------------

  test-3.4:
    docker:
      - image: python:3.4

    # store steps as an alias to reuse them with different python versions
    steps: &run_test_steps
      - checkout
      - setup_remote_docker
      - run:
          name: Install zsh for tests
          command: apt-get update && apt-get install -y zsh

      - run:
          name: Install prefect
          command: pip install ".[dev]"

      - run:
          name: Run tests
          command: pytest -vv

  test-3.5:
    docker:
      - image: python:3.5
    steps: *run_test_steps

  test-3.6:
    docker:
      - image: python:3.6
    steps: *run_test_steps

  test-3.7:
    docker:
      - image: python:3.7
    steps: *run_test_steps

  test-airflow:
    docker:
      - image: python:3.6
    steps: 
      - checkout
      - setup_remote_docker
      - run:
          name: Install zsh for tests
          command: apt-get update && apt-get install -y zsh

      - run:
          name: Install prefect and airflow
          command: pip install ".[dev]" && SLUGIFY_USES_TEXT_UNIDECODE=yes pip install apache-airflow

      - run:
          name: Run tests w/ airflow
          command: pytest -vv --airflow


workflows:
  version: 2
  run_all:
    jobs:
      - check_formatting

      - test-3.4:
          requires:
            - check_formatting

      - test-3.5:
          requires:
            - check_formatting

      - test-3.6:
          requires:
            - check_formatting

      - test-3.7:
          requires:
            - check_formatting

      - test-airflow:
          requires:
            - test-3.6
