version: 2
jobs:
  # ----------------------------------
  # Check formatting
  # ----------------------------------

  check_formatting:
    docker:
      - image: python:3.6
    steps:
      - checkout
      - run:
          name: Install Black
          command: pip install black

      - run:
          name: Install mypy
          command: pip install mypy mypy_extensions

      - run:
          name: Run Black
          command: black --check .

      - run:
          name: Run mypy
          command: mypy src/

  # ----------------------------------
  # Run unit tests in Python 3.5-3.7
  # ----------------------------------

  test-3.5:
    docker:
      - image: python:3.5
    steps: *run_test_steps

  test-3.6:
    docker:
      - image: python:3.6
    steps: *run_test_steps

  test-3.7:
    docker:
      - image: python:3.7
    steps: *run_test_steps

  test-airflow:
    docker:
      - image: python:3.6
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install zsh for tests
          command: apt-get update && apt-get install -y zsh

      - run:
          name: Install prefect and airflow
          command: pip install ".[all_extras]" && SLUGIFY_USES_TEXT_UNIDECODE=yes pip install apache-airflow

      - run:
          name: Run tests w/ airflow
          command: pytest --airflow

workflows:
  version: 2
  run_all:
    jobs:
      - check_formatting
      - test-3.5
      - test-3.6
      - test-3.7
      - test-airflow
