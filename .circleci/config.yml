setup_gcloud_sdk: &setup_gcloud_sdk
    name: Set up Google Cloud SDK
    command: |
        echo "$GOOGLE_SERVICE_ACCOUNT_KEY" > key.json
        gcloud auth activate-service-account --key-file key.json
        gcloud config set compute/zone $GCLOUD_ZONE
        gcloud config set project $GCLOUD_PROJECT


version: 2
jobs:
    docs_deploy:
      docker:
        - image: google/cloud-sdk
  
      steps:
        - attach_workspace:
            at: /workspace
        - run: *setup_gcloud_sdk
        - run:
            name: vuepress build
            command: ls . && ls /workspace/docs/

    docs_build:
      docker:
        - image: python:3.6
  
      steps:
        - checkout
        - run:
            name: Install prefect
            command: pip install -e ".[dev]"
  
        - run:
            name: Install vuepress
            command: yarn global add vuepress@0.12.0
  
        - run:
            name: Auto-generate markdown and vuepress build
            command: |
              mkdir -p /workspace
              cd docs/ && python generate_docs.py
              sed -i  "s/\${GIT_SHA}/$CIRCLE_SHA1/g" README.md
              vuepress build . -d deploy/dist
              cp -R docs/deploy/dist /workspace
  
        -run:
            name: vuepress build
            command: vuepress build . -d deploy/dist
        
        - persist_to_workspace:
            root: /workspace
            paths: 
              - docs
  # ----------------------------------
  # Check formatting
  # ----------------------------------
  check_formatting:
    docker:
      - image: python:3.6

    steps:
      - checkout
      - run:
          name: Install Black
          command: pip install black

      - run:
          name: Run Black
          command: black --check .

  # ----------------------------------
  # Run unit tests in Python 3.4-3.7
  # ----------------------------------
  test-3.4:
    docker:
      - image: python:3.4

    # store steps as an alias to reuse them with different python versions
    steps: &run_test_steps
      - checkout
      - setup_remote_docker
      - run:
          name: Install prefect
          command: pip install ".[dev]"

      - run:
          name: Run tests
          command: pytest -v

  test-3.5:
    docker:
      - image: python:3.5
    steps: *run_test_steps

  test-3.6:
    docker:
      - image: python:3.6
    steps: *run_test_steps

  test-3.7:
    docker:
      - image: python:3.7
    steps: *run_test_steps


workflows:
  version: 2
  run_all:
    jobs:
      - check_formatting

      - test-3.4:
          requires:
            - check_formatting

      - test-3.5:
          requires:
            - check_formatting

      - test-3.6:
          requires:
            - check_formatting

      - test-3.7:
          requires:
            - check_formatting

      - docs_build:
          requires:
            - check_formatting
            - test-3.4
            - test-3.5
            - test-3.6
            - test-3.7
