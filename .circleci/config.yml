setup_gcloud_sdk: &setup_gcloud_sdk
    name: Set up Google Cloud SDK
    command: |
        echo "$GOOGLE_SERVICE_ACCOUNT_KEY" > key.json
        gcloud auth activate-service-account --key-file key.json
        gcloud config set compute/zone $GCLOUD_ZONE
        gcloud config set project $GCLOUD_PROJECT


version: 2
jobs:
  docbuild:
    docker:
      - image: google/cloud-sdk

    steps:
      - attach_workspace:
          at: /workspace
      - run: *setup_gcloud_sdk
      - setup_remote_docker
      - run:
          name: vuepress build
          command: ls . && ls docs/
  # ----------------------------------
  # Check formatting
  # ----------------------------------
  check_formatting:
    docker:
      - image: python:3.6

    steps:
      - checkout
      - run:
          name: Install Black
          command: pip install black

      - run:
          name: Run Black
          command: black --check .

      - run:
          name: Auto-generate markdown
          command: |
            mkdir -p workspace/docs
            cd docs/ && python generate_docs.py
            sed -i  "s/\${GIT_SHA}/$CIRCLE_SHA1/g" README.md
            cp * workspace/

      - persist_to_workspace:
          root: workspace
          paths: 
            - workspace/docs
  # ----------------------------------
  # Run unit tests in Python 3.4-3.7
  # ----------------------------------
  test-3.4:
    docker:
      - image: python:3.4

    # store steps as an alias to reuse them with different python versions
    steps: &run_test_steps
      - checkout
      - setup_remote_docker
      - run:
          name: Install prefect
          command: pip install ".[dev]"

      - run:
          name: Run tests
          command: pytest -v

  test-3.5:
    docker:
      - image: python:3.5
    steps: *run_test_steps

  test-3.6:
    docker:
      - image: python:3.6
    steps: *run_test_steps

  test-3.7:
    docker:
      - image: python:3.7
    steps: *run_test_steps


workflows:
  version: 2
  run_all:
    jobs:
      - check_formatting

      - test-3.4:
          requires:
            - check_formatting

      - test-3.5:
          requires:
            - check_formatting

      - test-3.6:
          requires:
            - check_formatting

      - test-3.7:
          requires:
            - check_formatting

      - docbuild:
          requires:
            - check_formatting
            - test-3.4
            - test-3.5
            - test-3.6
            - test-3.7
