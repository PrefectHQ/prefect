[tool:pytest]
norecursedirs = *.egg-info .git .mypy_cache node_modules .pytest_cache .vscode
env =
    SKIP_DOCKER_ENVIRONMENT_TESTS = True
usedevelop = True

[isort]
skip = __init__.py
multi_line_output = 3

[mypy]
ignore_missing_imports = True
disallow_any_explicit = False
disallow_untyped_defs = True
disallow_untyped_calls = True
check_untyped_defs = True

[mypy-prefect._version]
ignore_errors = True

[mypy-prefect.cli.*]
ignore_errors = True

[mypy-prefect.utilities.bokeh_app]
ignore_errors = True

[mypy-tests.*]
# don't check pytest function signatures but check interior
disallow_untyped_defs = False
check_untyped_defs = True

[coverage:run]
omit=
    tests/*
    **__init__.py
    *_version.py
    # the following are not currently tested / exposed
    *email_task.py
    */tasks/serialize.py
    *strings.py
source = src/prefect
parallel = False

[versioneer]
VCS = git
style = pep440
versionfile_source = src/prefect/_version.py
versionfile_build = prefect/_version.py
tag_prefix =
parentdir_prefix =
