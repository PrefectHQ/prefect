

[tool:pytest]
addopts = -rfEsx
norecursedirs = *.egg-info .git .mypy_cache node_modules .pytest_cache .vscode
env =
    SKIP_DOCKER_ENVIRONMENT_TESTS = True
    PREFECT__USER_CONFIG_PATH=""
usedevelop = True

[isort]
skip = __init__.py,/engine/executors/dask.py
multi_line_output = 3

[mypy]
ignore_missing_imports = True
disallow_any_explicit = False
disallow_untyped_defs = True
disallow_untyped_calls = True
check_untyped_defs = True

[mypy-prefect.*._healthcheck]
ignore_errors = True

[mypy-prefect._siginfo]
ignore_errors = True

[mypy-prefect._version]
ignore_errors = True

[mypy-prefect.agent.local.agent.*]
ignore_errors = True

[mypy-prefect.cli.*]
ignore_errors = True

# marshmallow's typing sometimes fails mypy so
# it's just not worth it
[mypy-prefect.*.serialization.*]
ignore_errors = True

[mypy-prefect.tasks.*]
ignore_errors = True

[mypy-tests.*]
# don't check pytest function signatures but check interior
disallow_untyped_defs = False
check_untyped_defs = True

[coverage:paths]
source=
    src/prefect
    */site-packages/prefect

[coverage:run]
omit=
    # special files
    tests/*
    **__init__.py
    *_version.py
    *_siginfo.py
    # temporary resource manager omit
    *resource_manager.py
parallel = True

[coverage:report]
exclude_lines =
    if TYPE_CHECKING:
    pragma: no cover
    coverage: ignore

[versioneer]
VCS = git
style = pep440
versionfile_source = src/prefect/_version.py
versionfile_build = prefect/_version.py
tag_prefix =
parentdir_prefix =
