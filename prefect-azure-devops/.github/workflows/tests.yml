name: Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  run-tests:
    name: Run Tests - Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
      fail-fast: false
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Test import
        run: |
          python -c "from prefect_azure_devops import AzureDevOpsCredentials; print('Import successful')"

      - name: Test block registration
        run: |
          python -c "
          from prefect_azure_devops import AzureDevOpsCredentials
          AzureDevOpsCredentials.register_type_and_schema()
          print('Block registration successful')
          "
