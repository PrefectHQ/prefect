StylesPath = styles

MinAlertLevel = warning

Packages = Google, NoAnimalViolence

[*]
BasedOnStyles = Vale, Google, CustomStyles, NoAnimalViolence

Vale.Spelling = NO
Google.Will = NO
Google.Quotes = NO
Google.OptionalPlurals = NO

# All of the following would be helpful in some cases but get really noisy
Google.Exclamation = NO
Google.Headings = NO
Google.We = NO

[formats]
mdx = md

