typing = >= 3.6.4, < 4.0
typing_extensions = >= 3.6.4, < 4.0
xxhash = >= 1.2.0, < 2.0

[dev]
include = viz
nbformat = >= 4.4.0, < 5.0
pre-commit = >= 1.12.0, < 2.0
pytest = >= 3.8, < 4.0
pytest-cov= >=2.6.0, < 3.0
pytest-env = >=0.6.2, < 0.7.0
pytest-xdist = >=1.23.2, < 2.0
Pygments = == 2.2.0

[templates]
jinja2 = >= 2.0, < 3.0

[viz]
bokeh = >= 0.13.0, < 0.14
graphviz = >= 0.8.3
