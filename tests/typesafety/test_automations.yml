# yaml-language-server: $schema=https://raw.githubusercontent.com/typeddjango/pytest-mypy-plugins/master/pytest_mypy_plugins/schema.json
- case: automations_read_by_id
  main: |
    from uuid import uuid4
    from prefect.automations import Automation
    async def test_func() -> None:
        automation = await Automation.read(id=uuid4())
        reveal_type(automation)  # N: Revealed type is "prefect.automations.Automation"
        automation = await Automation.read(id=uuid4(), name=None)
        reveal_type(automation)  # N: Revealed type is "prefect.automations.Automation"

- case: automations_read_by_name
  main: |
    from prefect.automations import Automation
    async def test_func() -> None:
        automation = await Automation.read(name="foobar")
        reveal_type(automation)  # N: Revealed type is "Union[prefect.automations.Automation, None]"
        automation = await Automation.read(id=None, name="foobar")
        reveal_type(automation)  # N: Revealed type is "Union[prefect.automations.Automation, None]"
