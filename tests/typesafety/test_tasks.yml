- case: prefect_task_call
  main: |
    from prefect import task
    @task
    def foo(bar: str) -> int:
        return 42
    ret = foo(bar="baz")
    reveal_type(ret)
  out: "main:6: note: Revealed type is \"\
      builtins.int\
    \""
