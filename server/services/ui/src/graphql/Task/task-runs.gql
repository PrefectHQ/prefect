      flow_run: { state: { _neq: "Scheduled" } }
      state: { _eq: "Resume" }
    }
    order_by: { id: desc }
  ) {
    aggregate {
      count
    }
  }
  Retrying: task_run_aggregate(
    where: {
      task_id: { _eq: $taskId }
      heartbeat: { _gte: $heartbeat }
      flow_run: { state: { _neq: "Scheduled" } }
      state: { _eq: "Retrying" }
    }
    order_by: { id: desc }
  ) {
    aggregate {
      count
    }
  }
  Looped: task_run_aggregate(
    where: {
      task_id: { _eq: $taskId }
      heartbeat: { _gte: $heartbeat }
      flow_run: { state: { _neq: "Scheduled" } }
