      flow_run: { state: { _neq: "Scheduled" } }
      state: { _eq: "Submitted" }
    }
    order_by: { id: desc }
  ) {
    aggregate {
      count
    }
  }
  Queued: task_run_aggregate(
    where: {
      task_id: { _eq: $taskId }
      heartbeat: { _gte: $heartbeat }
      flow_run: { state: { _neq: "Scheduled" } }
      state: { _eq: "Queued" }
    }
    order_by: { id: desc }
  ) {
    aggregate {
      count
    }
  }
  Resume: task_run_aggregate(
    where: {
      task_id: { _eq: $taskId }
