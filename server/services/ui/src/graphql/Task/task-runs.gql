query TaskRuns($taskId: uuid!, $heartbeat: timestamptz) {
  Success: task_run_aggregate(
    where: {
      task_id: { _eq: $taskId }
      heartbeat: { _gte: $heartbeat }
      flow_run: { state: { _neq: "Scheduled" } }
      state: { _eq: "Success" }
    }
    order_by: { id: desc }
  ) {
    aggregate {
      count
    }
  }
  Running: task_run_aggregate(
    where: {
      task_id: { _eq: $taskId }
      heartbeat: { _gte: $heartbeat }
      flow_run: { state: { _neq: "Scheduled" } }
      state: { _eq: "Running" }
    }
    order_by: { id: desc }
  ) {
    aggregate {
      count
    }
  }
  Pending: task_run_aggregate(
    where: {
      task_id: { _eq: $taskId }
      heartbeat: { _gte: $heartbeat }
      flow_run: { state: { _neq: "Scheduled" } }
      state: { _eq: "Pending" }
    }
    order_by: { id: desc }
  ) {
    aggregate {
      count
    }
  }
  Paused: task_run_aggregate(
    where: {
      task_id: { _eq: $taskId }
      heartbeat: { _gte: $heartbeat }
      flow_run: { state: { _neq: "Scheduled" } }
      state: { _eq: "Paused" }
    }
    order_by: { id: desc }
  ) {
    aggregate {
      count
    }
  }
  ClientFailed: task_run_aggregate(
    where: {
      task_id: { _eq: $taskId }
      heartbeat: { _gte: $heartbeat }
      flow_run: { state: { _neq: "Scheduled" } }
      state: { _eq: "ClientFailed" }
    }
    order_by: { id: desc }
  ) {
    aggregate {
      count
    }
  }
  Submitted: task_run_aggregate(
    where: {
      task_id: { _eq: $taskId }
