      flow_run: { state: { _neq: "Scheduled" } }
      state: { _eq: "Mapped" }
    }
    order_by: { id: desc }
  ) {
    aggregate {
      count
    }
  }
  Failed: task_run_aggregate(
    where: {
      task_id: { _eq: $taskId }
      heartbeat: { _gte: $heartbeat }
      flow_run: { state: { _neq: "Scheduled" } }
      state: { _eq: "Failed" }
    }
    order_by: { id: desc }
  ) {
