query FlowRuns(
  $taskId: uuid
  $heartbeat: timestamptz
  $state: String
  $limit: Int
  $offset: Int
) {
  task_run(
    where: {
      task_id: { _eq: $taskId }
      heartbeat: { _gte: $heartbeat }
      flow_run: { state: { _neq: "Scheduled" } }
      state: { _eq: $state }
    }
    limit: $limit
    offset: $offset
  ) {
    id
    duration
    end_time
    start_time
    state
    task {
      id
      name
    }
    flow_run {
      id
      name
    }
  }
}
