query TaskRunLogs(
  $id: uuid!,
  $logId: uuid,
  $levels: [String!],
  $limit: Int = 100,
  $offset: Int = 0,
  $searchText: String,
  $timestampFrom: timestamptz,
  $timestampTo: timestamptz
) {
  task_run_by_pk(id: $id) {
    id
    state
    logs(
      limit: $limit
      offset: $offset
      order_by: { timestamp: desc }
      where: {
        id: { _eq: $logId }
        level: { _in: $levels },
        message: { _ilike: $searchText },
        timestamp: { _gte: $timestampFrom, _lte: $timestampTo }
      }
    ) {
      id
      level
      message
      name
      timestamp
    }
  }
}
