name: Windows tests (Pull Request)

on:
  pull_request:
  workflow_dispatch:

permissions: {}

# Limit concurrency by workflow/branch combination.
#
# For pull request builds, pushing additional changes to the
# branch will cancel prior in-progress and pending builds.
#
# For builds triggered on a branch push, additional changes
# will wait for prior builds to complete before starting.
#
# https://docs.github.com/en/actions/using-jobs/using-concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  run-tests-sqlite:
    name: Test with SQLite
    if: contains(github.event.pull_request.labels.*.name, 'arch:windows')

    strategy:
      matrix:
        python-version:
          - "3.9"
          - "3.12"

      fail-fast: true

    permissions:
      contents: read

    runs-on: windows-latest
    timeout-minutes: 10

    env:
      # enable colored output
      # https://github.com/pytest-dev/pytest/issues/7443
      PY_COLORS: 1

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up uv and Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
          cache-dependency-glob: "pyproject.toml"

      - name: Run tests
        run: |
          # Parallelize tests by scope to reduce expensive service fixture duplication
          uv run pytest tests -vv --numprocesses auto --dist worksteal --exclude-services --durations=25
