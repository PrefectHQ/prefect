name: Update Docs

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'netlify.toml'
  release:
    types:
      - created

jobs:
  update_docs:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger docs update in PrefectHQ/docs
      env:
        REPO_ACCESS_TOKEN: ${{ secrets.PREFECT_DOCS_REPO_ACCESS_TOKEN }}
      run: |
        version="unreleased"
        if [[ $GITHUB_EVENT_NAME == "release" ]]; then
          version="${{ github.event.release.tag_name }}"
        fi
        
        curl -XPOST -H "Authorization: Bearer $PREFECT_DOCS_REPO_ACCESS_TOKEN" \
          -H "Accept: application/vnd.github+json" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          "https://api.github.com/repos/PrefectHQ/docs/dispatches" \
          -d '{"event_type": "update_docs", "client_payload": {"version": "'"$version"'"}}'