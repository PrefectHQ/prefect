name: Prefect AWS Docker Images

on:
  workflow_dispatch:
    inputs:
      prefect_version:
        description: 'Prefect version to use'
        required: true
        type: string
      prefect_aws_version:
        description: 'Prefect AWS version to use'
        required: true
        type: string
  workflow_call:
    inputs:
      prefect_version:
        description: 'Prefect version to use'
        required: true
        type: string
      prefect_aws_version:
        description: 'Prefect AWS version to use'
        required: true
        type: string

jobs:
  build-and-push:
    name: Build and push prefect-aws Docker images
    runs-on: ubuntu-latest
    environment: prod
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:v0.12.5

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: prefecthq/prefect-aws
          tags: |
            # Full version tag: prefect-aws-version-python-version-prefect-version
            type=raw,value=${{ github.event.inputs.prefect_aws_version }}-python${{ matrix.python-version }}-prefect${{ github.event.inputs.prefect_version }}
            # Version with Python: prefect-aws-version-python-version
            type=raw,value=${{ github.event.inputs.prefect_aws_version }}-python${{ matrix.python-version }}
            # Minor version with Python (only for stable releases, not rc)
            type=pep440,pattern={{major}}.{{minor}}-python${{ matrix.python-version }},value=${{ github.event.inputs.prefect_aws_version }},enable=${{ !contains(github.event.inputs.prefect_aws_version, 'rc') }}
            # Latest with Python version (only for stable releases, not rc)
            type=raw,value=latest-python${{ matrix.python-version }},enable=${{ !contains(github.event.inputs.prefect_aws_version, 'rc') }}
            # Latest tag (only for Python 3.12 and stable releases, not rc)
            type=raw,value=latest,enable=${{ matrix.python-version == '3.12' && !contains(github.event.inputs.prefect_aws_version, 'rc') }}
          flavor: |
            latest=false

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: src/integrations/prefect-aws
          platforms: linux/amd64,linux/arm64
          build-args: |
            PYTHON_VERSION=${{ matrix.python-version }}
            PREFECT_VERSION=${{ github.event.inputs.prefect_version }}
            PREFECT_AWS_VERSION=${{ github.event.inputs.prefect_aws_version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true
          pull: true
          provenance: false