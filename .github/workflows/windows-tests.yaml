name: Windows tests

env:
  # enable colored output
  # https://github.com/pytest-dev/pytest/issues/7443
  PY_COLORS: 1

on:
  schedule:
    - cron: '0 16 * * *'  # every day at 4 p.m. UTC / 9 a.m. PDT

permissions:
  contents: read

jobs:
  run-tests-sqlite:
    name: Test with SQLite

    strategy:
      matrix:
        # We only test Windows against 3.9 currently.
        python-version:
          - "3.9"

      fail-fast: false

    runs-on: windows-latest
    timeout-minutes: 45

    steps:
      - name: Display current test matrix
        run: echo '${{ toJSON(matrix) }}'

      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Docker Buildx
        if: ${{ matrix.build-docker-images }}
        uses: docker/setup-buildx-action@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: "requirements*.txt"

      - name: Install packages
        run: |
          python -m pip install --upgrade pip
          pip install--upgrade --upgrade-strategy eager -e .[dev]

      - name: Run tests
        run: |
          # Parallelize tests by scope to reduce expensive service fixture duplication
          pytest tests -vv --numprocesses auto --dist loadscope --exclude-services --durations=25
