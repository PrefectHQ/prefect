name: Integrations Packages Tests

on:
  pull_request:
    paths:
      - "src/integrations/*/**"
  push:
    branches:
      - main
    paths:
      - "src/integrations/*/**"

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
      - name: Generate matrix
        id: set-matrix
        run: |
          if [[ $GITHUB_EVENT_NAME == 'pull_request' ]]; then
            COMMIT_RANGE="${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}"
          else
            COMMIT_RANGE="${{ github.event.before }}..${{ github.event.after }}"
          fi
          python scripts/generate_integration_package_tests_matrix.py "$COMMIT_RANGE" > matrix.json
          cat matrix.json
          echo "matrix=$(cat matrix.json)" >> $GITHUB_OUTPUT

  run-tests:
    name: Run Tests for ${{ matrix.package }} on Python ${{ matrix.python-version }}
    needs: prepare-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.prepare-matrix.outputs.matrix)}}
      fail-fast: false
    steps:
      - name: Display current test matrix
        run: echo '${{ toJSON(matrix) }}'

      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        id: setup_python
        with:
          python-version: ${{ matrix.python-version }}

      - name: UV Cache
        # Manually cache the uv cache directory
        # until setup-python supports it:
        # https://github.com/actions/setup-python/issues/822
        uses: actions/cache@v4
        id: cache-uv
        with:
          path: ~/.cache/uv
          key: uvcache-${{ runner.os }}-${{ steps.setup_python.outputs.python-version }}-${{ hashFiles(format('src/integrations/{0}/pyproject.toml', matrix.package)) }}

      - name: Install dependencies
        run: |
          python -m pip install -U uv
          cd src/integrations/${{ matrix.package }}
          uv pip install --upgrade --system -e .[dev]

      - name: Run tests
        env:
          PREFECT_API_DATABASE_CONNECTION_URL: "sqlite+aiosqlite:///./orion-tests.db"
        run: |
          cd src/integrations/${{ matrix.package }}
          which pytest
          pytest tests --numprocesses auto --maxprocesses 6 --dist loadscope
