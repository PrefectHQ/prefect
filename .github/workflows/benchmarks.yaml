name: Benchmarks

env:
  PY_COLORS: 1

on:
  pull_request:
    paths:
      - .github/workflows/benchmarks.yaml
      - .github/workflows/python-tests.yaml
      - benches/cli-bench.toml
      - "src/prefect/**/*.py"
      - pyproject.toml
      - uv.lock
      - Dockerfile
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  run-benchmarks:
    name: Benchmark
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install the project
        run:  uv sync --group benchmark --compile-bytecode --locked

      - name: Prepare benchmark comparisons
        # Note: We use a "cache" instead of artifacts because artifacts are not available
        #       across workflow runs.
        id: bench-cache
        uses: actions/cache@v5
        with:
          path: ./.benchmarks
          # Pushes benchmark results for this branch and sha, this will always be a cache miss
          # and `restore-keys` will be used to get the benchmarks for comparison
          key: ${{ runner.os }}-${{ github.head_ref || 'main' }}-${{ github.sha }}
          # Pulls benchmark results for the base branch
          restore-keys: |
            ${{ runner.os }}-${{ github.base_ref }}-
            ${{ runner.os }}-main-

      - name: Start server
        run: |
          PREFECT_HOME=$(pwd) uv run prefect server start&
          PREFECT_API_URL="http://127.0.0.1:4200/api" uv run ./scripts/wait-for-server.py

          # TODO: Replace `wait-for-server` with dedicated command
          #       https://github.com/PrefectHQ/prefect/issues/6990

      - name: Run benchmarks
        env:
          HEAD_REF: ${{ github.head_ref }}
          GITHUB_SHA: ${{ github.sha }}
        # Includes comparison to previous benchmarks if available
        # Import benchmark is ignored because because we run those
        # benchmarks via CodSpeed
        run: |
          if [[ -z "$HEAD_REF" ]]; then
            # HEAD_REF is unset or empty, use 'main' with the SHA
            uniquename="main-$GITHUB_SHA"
          else
            # HEAD_REF is set, use the branch name directly
            uniquename="$HEAD_REF"
          fi

          # Allow alphanumeric, underscores, and dashes, and replace other
          # characters with an underscore
          sanitized_uniquename="${uniquename//[^a-zA-Z0-9_\-]/_}"

          PREFECT_API_URL="http://127.0.0.1:4200/api" \
          uv run python -m benches \
          --ignore=benches/bench_import.py \
          --timeout=180 \
          --benchmark-save="${sanitized_uniquename}" \
          ${{ steps.bench-cache.outputs.cache-hit && '--benchmark-compare' || '' }}

  cli-benchmarks:
    name: CLI startup benchmarks
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Install hyperfine
        run: |
          sudo apt-get update
          sudo apt-get install -y hyperfine

      - name: Extract cli-bench config from head
        run: |
          git show ${{ github.event.pull_request.head.sha }}:benches/cli-bench.toml > "$RUNNER_TEMP/cli-bench.toml"
          echo "Using benches/cli-bench.toml from ${{ github.event.pull_request.head.sha }}"
          cat "$RUNNER_TEMP/cli-bench.toml"

      - name: Prepare worktrees
        run: |
          git fetch origin ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }}
          git worktree add "$RUNNER_TEMP/base" ${{ github.event.pull_request.base.sha }}
          git worktree add "$RUNNER_TEMP/head" ${{ github.event.pull_request.head.sha }}

      - name: Install dependencies (head)
        run: uv sync --group cli-bench --locked

      - name: Run baseline benchmarks (base, standard CLI)
        run: |
          uv run --group cli-bench cli-bench \
            --config "$RUNNER_TEMP/cli-bench.toml" \
            --project-root "$RUNNER_TEMP/base" \
            run \
            --runs 10 \
            --category startup \
            --output baseline.json

      - name: Run comparison benchmarks (head, standard CLI)
        run: |
          uv run --group cli-bench cli-bench \
            --config "$RUNNER_TEMP/cli-bench.toml" \
            --project-root "$RUNNER_TEMP/head" \
            run \
            --runs 10 \
            --category startup \
            --compare baseline.json \
            --output comparison.json

      - name: Run fast-cli benchmarks (head, cyclopts)
        run: |
          uv run --group cli-bench cli-bench \
            --config "$RUNNER_TEMP/cli-bench.toml" \
            --project-root "$RUNNER_TEMP/head" \
            run \
            --runs 10 \
            --category fast-cli \
            --output fast-cli.json

      - name: Summarize benchmark results
        run: |
          echo "## CLI Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          python - <<'PY' >> $GITHUB_STEP_SUMMARY
          import json
          from pathlib import Path

          baseline = json.loads(Path("baseline.json").read_text())
          comparison = json.loads(Path("comparison.json").read_text())
          fast_cli = json.loads(Path("fast-cli.json").read_text()) if Path("fast-cli.json").exists() else None

          base_by_cmd = {r["command"]: r for r in baseline["results"]}
          comp_by_cmd = {r["command"]: r for r in comparison["results"]}

          print("### Standard CLI: Base vs Head")
          print("")
          print("| Command | Base (ms) | Head (ms) | Delta |")
          print("|---|---:|---:|---:|")

          for cmd in base_by_cmd:
              base = base_by_cmd.get(cmd, {})
              comp = comp_by_cmd.get(cmd, {})
              base_warm = base.get("warm_cache", {}) or {}
              comp_warm = comp.get("warm_cache", {}) or {}
              b_mean = base_warm.get("mean_ms")
              c_mean = comp_warm.get("mean_ms")
              if b_mean is None or c_mean is None:
                  print(f"| {cmd} | - | - | - |")
                  continue
              delta = (c_mean - b_mean) / b_mean * 100
              print(f"| {cmd} | {b_mean:.0f} | {c_mean:.0f} | {delta:+.1f}% |")

          if fast_cli:
              fast_by_cmd = {r["command"]: r for r in fast_cli["results"]}
              print("")
              print("### Fast CLI (cyclopts) Performance")
              print("")
              print("| Command | Standard (ms) | Fast CLI (ms) | Improvement |")
              print("|---|---:|---:|---:|")

              # Map fast-cli commands to their standard equivalents
              fast_to_standard = {
                  "prefect --help (fast)": "prefect --help",
                  "prefect --version (fast)": "prefect --version",
                  "prefect config --help (fast)": "prefect config --help",
                  "prefect config view (fast)": "prefect config view",
              }

              for fast_cmd, std_cmd in fast_to_standard.items():
                  fast = fast_by_cmd.get(fast_cmd, {})
                  std = comp_by_cmd.get(std_cmd, {})
                  fast_warm = fast.get("warm_cache", {}) or {}
                  std_warm = std.get("warm_cache", {}) or {}
                  f_mean = fast_warm.get("mean_ms")
                  s_mean = std_warm.get("mean_ms")
                  if f_mean is None or s_mean is None:
                      print(f"| {std_cmd} | - | - | - |")
                      continue
                  improvement = (s_mean - f_mean) / s_mean * 100
                  print(f"| {std_cmd} | {s_mean:.0f} | {f_mean:.0f} | {improvement:+.1f}% |")
          PY

      - name: Upload benchmark results
        uses: actions/upload-artifact@v6
        with:
          name: cli-benchmark-results
          path: |
            baseline.json
            comparison.json
            fast-cli.json
