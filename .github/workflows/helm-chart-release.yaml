name: Create prefect-helm release

on:
  # On release events (also when a published release is converted from/to prerelease), push all patterns
  release:
    types: [released]

jobs:
  foobar:
    runs-on: ubuntu-latest
    steps:
      - name: Get today's formatted date
        id: get_date
        run: echo "value=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      - name: Create prefect-helm release
        run: |
          gh release create ${{ steps.get_date.outputs.value }} \
            --repo PrefectHQ/prefect-helm \
            --generate-notes \
            --notes "Packaged with Prefect version [${{ github.ref_name }}](https://github.com/PrefectHQ/prefect/releases/tag/${{ github.ref_name }})"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # replace with fine-grained


