version: 2
updates:

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    labels: ["development"]

  - package-ecosystem: "npm"
    directory: '/ui/'
    schedule:
      interval: "weekly"
    labels: ["ui", "development"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels: ["development"]

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    labels: ["development"]

  # Check for Python updates in v2
  - package-ecosystem: "pip"
    target-branch: "2.x"
    directory: "/"
    schedule:
      interval: "daily"
    labels: ["development", "2.x"]
