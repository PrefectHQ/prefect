version: 2
updates:

  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    labels: ["maintenance"]

  - package-ecosystem: "npm"
    directory: '/orion-ui/'
    schedule:
      interval: "weekly"
    labels: ["ui", "maintenance"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels: ["maintenance"]

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    labels: ["maintenance"]
