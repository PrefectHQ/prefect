name: Create a UI bug report
description: Bug reports for the Prefect web UI.
labels: ["status:needs-triage", "ui", "bug"]
body:
  - type: markdown
    attributes:
      value: >
        **If you are using Prefect 1.x, please report your issue in the [PrefectHQ/ui](https://github.com/PrefectHQ/ui/issues) repository.**
      
  - type: markdown
    attributes:
      value: >
        If you are new to Prefect bug reports, please review examples of [well written bug reports](https://github.com/PrefectHQ/prefect/issues?q=label%3A%22great+writeup%22+label%3Aui). 
        Each of these reports include the following features:

        1. A **succinct description of the problem** - typically a line or two at most

        2. A **succinct list of steps to reproduce the problem**.

        3. The browser console output or screenshots demonstrating the issue.

        4. Additional details that may help us reproduce your issue.
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Reproduction
      description: A list of steps required to reproduce the issue.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Issue
      description: >
        Provide screenshots of the issue if applicable.
        Include any errors in the console if applicable. For help accessing the console on your browser, see [this article](https://support.airtable.com/hc/en-us/articles/232313848-How-to-open-the-developer-console).
    validations:
      required: true

  - type: textarea
    attributes:
      label: Versions
      description: >
        If running the UI yourself, please provide information about host's Prefect version and environment. 
        The easiest way to retrieve all of the information we require is the `prefect version` command.
        If you are using Prefect Cloud, make note of that here instead.
      value: |
        ```

        # Copy output of `prefect version` here if hosting your own UI

        ```
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Brower
      description: Which browser was this bug reproduced on?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Internet Explorer
    validations:
      required: true

  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the problem here. For example, additional browsers tested on and browser versions.
    validations:
      required: false

  - type: markdown
    attributes:
      value: "**Happy engineering!**"
