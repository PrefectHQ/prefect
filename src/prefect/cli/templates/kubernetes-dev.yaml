apiVersion: apps/v1
kind: Deployment
metadata:
  name: orion
spec:
  selector:
    matchLabels:
      app: orion
  replicas: 1 # We're using SQLite, so we should only run 1 pod
  template:
    metadata:
      labels:
        app: orion
    spec:
      containers:
        - name: prefect
          image: ${image_name}
          command: ["/bin/sh"]
          args:
            - -c
            - >-
              pip install -e /opt/prefect/repo\[dev\] &&
              prefect dev start --no-ui
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 4200
          volumeMounts:
            - mountPath: /opt/prefect/repo
              name: prefect-repository
          env:
            # Allow connections to the API
            - name: PREFECT_ORION_API_HOST
              value: 0.0.0.0
      volumes:
        - name: prefect-repository
          hostPath:
            path: ${prefect_root_directory}
---
apiVersion: v1
kind: Service
metadata:
  name: orion
  labels:
    app: orion
spec:
  ports:
    - port: 4200
      protocol: TCP
  selector:
    app: orion
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: flow-runner
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: [ "get", "list", "watch", "create", "update", "patch", "delete" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: flow-runner-role-binding
  namespace: default
subjects:
- kind: ServiceAccount
  name: default
  namespace: default
roleRef:
  kind: Role
  name: flow-runner
  apiGroup: rbac.authorization.k8s.io
