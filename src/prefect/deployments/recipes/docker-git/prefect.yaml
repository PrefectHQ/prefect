prefect-version: null
name: null
description: "Store code within a git repository and build a custom docker image for runtime"

required_inputs:
  image_name: "The image name, including repository, to give the built Docker image"
  tag: "The tag to give the built Docker image"

build:
  - prefect_docker.deployments.steps.build_docker_image:
      id: "build_image"
      requires: "prefect-docker>=0.3.0"
      image_name: "{{ image_name }}"
      tag: "{{ tag }}"
      dockerfile: "{{ dockerfile }}"
      push: true

push: null

pull:
  - prefect.deployments.steps.git_clone:
      repository: "{{ repository }}"
      branch: "{{ branch }}"
      access_token: null

deployments:
  - name: null
    version: null
    tags: []
    description: null
    schedule: {}
    flow_name: null
    entrypoint: null
    parameters: {}
    work_pool:
      name: null
      work_queue_name: null
      job_variables:
        # uses the `image` output from the `build_image` step
        image: "{{ build_image.image }}"
