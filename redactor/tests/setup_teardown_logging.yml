---
version: 1
disable_existing_loggers: true

formatters:
    standard:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: standard
        stream: ext://sys.stdout

loggers:
    Task:
        level: INFO
        handlers:
          - console
        propagate: false

root:
    level: NOTSET
    handlers:
      - console

