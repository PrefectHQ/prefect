site_name: Prefect Docs
site_url: https://docs.prefect.io/
repo_url: https://github.com/PrefectHQ/prefect
edit_uri: edit/main/docs
extra_css:
    - stylesheets/theme.css
    - stylesheets/admonitions.css
    - stylesheets/api_ref.css
    - stylesheets/rest_ref.css
    - stylesheets/syntax_highlights.css
    - stylesheets/termynal.css
    - stylesheets/extra.css
extra_javascript:
    - js/custom.js
    - js/termynal.js
markdown_extensions:
    - admonition
    - attr_list
    - codehilite
    - md_in_html
    - meta
    - pymdownx.highlight:
          use_pygments: true
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.details
    - pymdownx.tabbed:
          alternate_style: true
    - toc:
          permalink: true
    - pymdownx.snippets
    - pymdownx.emoji:
          emoji_index: !!python/name:materialx.emoji.twemoji
          emoji_generator: !!python/name:materialx.emoji.to_svg
theme:
    name: material
    custom_dir: docs/overrides
    favicon: img/favicon.png
    features:
        - announce.dismiss
        - content.action.edit
        - content.code.copy
        - navigation.tabs.sticky
        - search.suggest
        - search.highlight
        - navigation.path
        - navigation.indexes
        - content.tabs.link
    font:
        text: Inter
        code: Source Code Pro
    icon:
        repo: fontawesome/brands/github
        edit: material/pencil
    logo: img/logos/prefect-logo-gradient-white.svg
    palette:
        - media: "(prefers-color-scheme)"
          toggle:
              icon: material/brightness-auto
              name: Switch to light mode
        - media: "(prefers-color-scheme: light)"
          accent: blue
          primary: blue
          scheme: default
          toggle:
              icon: material/weather-sunny
              name: Switch to dark mode
        - media: "(prefers-color-scheme: dark)"
          accent: blue
          primary: blue
          scheme: slate
          toggle:
              icon: material/weather-night
              name: Switch to light mode
validation:
    absolute_links: ignore
    unrecognized_links: ignore
plugins:
    mike:
        canonical_version: latest
        version_selector: true
    autorefs: {}
    mkdocstrings:
        handlers:
            python:
                options:
                    show_root_heading: True
                    show_object_full_path: False
                    show_category_heading: False
                    show_bases: True
                    show_submodules: False
                    show_if_no_docstring: False
                    show_signature: False
                    heading_level: 1
                    filters: ["!^_"]
    render_swagger: {}
    search: {}
    gen-files:
        scripts:
            - docs/integrations/generate_catalog.py
            - docs/integrations/generate_catalog.py
            - docs/recipes/generate_catalog.py
watch:
    - mkdocs.yml
    - mkdocs.insiders.yml
    - src/prefect/

extra:
    version:
        provider: mike
    analytics:
        provider: custom
        property: G-3M31G9B0QJ
        amplitude_key: !ENV [AMPLITUDE_API_KEY, ""]
        amplitude_url:
            !ENV [AMPLITUDE_URL, "https://api2.amplitude.com/2/httpapi"]
        feedback:
            title: Was this page helpful?
            ratings:
                - icon: material/emoticon-happy-outline
                  name: This page was helpful
                  data: 1
                  note: >-
                      Thank you for your feedback!
                - icon: material/emoticon-sad-outline
                  name: This page could be improved
                  data: 0
                  note: >-
                      Thank you for your feedback! Feel free to
                      <a href="https://github.com/PrefectHQ/prefect/issues/new?assignees=&labels=docs%2Cstatus%3Atriage&projects=&template=4_docs_change.yaml"
                      target="_blank"> open an issue </a> with more detail.

